<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="./assets/icons/css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/gallery.css">
    <title>Mambo Coffee Lounge</title>
  </head>
  <body>
    <section id="header" class="header active">
      <div class="logo">
        <img src="./assets/images/logo.png" alt="">
        <span>Mambo Coffee Lounge</span>
      </div>
      <div id="links" class="links">
        <a href="./index.html">
          <span>Home</span>
        </a>
        <a class="active" href="#">
          <span>Gallery</span>
        </a>
        <a href="./reservations.html">
          <span>Reservations</span>
        </a>
        <a href="./contactus.html">
          <span>Contact Us</span>
        </a>
      </div>
      <div class="menu">
        <i id="menu-icon" class="fas fa-bars-staggered"></i>
      </div>
    </section>

    <section id="gallery" class="gallery">
      <div class="switch">
        <div id="moments">
          <span>Moments</span>
        </div>
        <div id="foods">
          <span>Foods</span>
        </div>
      </div>
      <div class="pictures">
        <div id="picture-moments" class="moments"></div>
        <div id="picture-foods" class="foods inactive"></div>
      </div>
    </section>

    <section class="footer">
      <div class="socials">
        <i class="fab fa-instagram"></i>
        <a href="https://www.instagram.com/mambocoffeelounge/" target="_blank">
          <span>@mambocoffeelounge</span>
        </a>
      </div>
      <div class="tag">
        <span>Developed by </span>
        <a href="https://github.com/douglaswangome" target="_blank">
          <span>Douglas Wangome</span>
        </a>
        <span>and</span>
        <a href="https://github.com/balojr" target="_blank">
          <span>Martin Kagendo</span>
        </a>
      </div>
      <div class="copyright">
        <span>&COPY; 2022</span>
      </div>
    </section>
    
    <script src="./js/gallery.js"></script>
  </body>
</html>
